      <!-- Post Center -->
      <div class="sidebar-accordion-item">

          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#postCenterMenu">

                    <li><a href="#">My Posts</a></li>

      <!-- Settings -->

        <div id="settingsMenu" class="accordion-collapse collapse" data-bs-parent="#sidebarAccordion">
            <div class="accordion-body">
                <ul>
                    <li><a href="#">Profile Settings</a></li>

  </div>

  <!-- Content -->
  <div class="content">
    <h4 class="mb-3">General Settings</h4>
    <div class="card p-4 shadow-sm">
    
      <form action="#">

        <div class="row g-3 mt-3">
            <!-- Company Logo -->
        <div class="col-md-6">
         <div class="upload-box text-center">
          Click to upload
        </div>
        </div>

        <!-- Company Name -->
        <div class="col-md-6">
          <label for="company_name">Company Name</label>
          <input type="text" class="form-control mb-4" id="company_name" aria-describedby="company_name" placeholder="Smith's Firm">

          <label for="company_description" class="d-flex justify-content-between">
            <span>Company Description</span>
            <span class="flag-icons">
              <img src="https://flagcdn.com/us.svg" alt="US">
              <img src="https://flagcdn.com/tr.svg" alt="TR">
              <img src="https://flagcdn.com/de.svg" alt="DE">
            </span>
          </label>
          <textarea class="form-control" placeholder="Company Description" rows="5" cols="50"></textarea>
        </div>

        </div>
        

        <div class="row g-3 mt-3">
        <!-- Company Type -->
            <div class="col-md-6">
                <label for="c_type">Company Type</label>
                    <select name="c_type" id="c_type">
                        <option value="0" selected disabled>Select the type</option>
                        <option value="1">Incorporated</option>
                        <option value="2">Limited</option>
                        <option value="2">Private</option>
                        <option value="2">Unlimited</option>
                    </select>
            </div>

        <!-- Taxpayer ID -->
            <div class="col-md-6">
                <label for="taxpayer_id">Taxpayer ID</label>
                <input type="text" class="form-control" id="taxpayer_id" aria-describedby="taxpayer_id" placeholder="Taxpayer ID">
            </div>

            <!-- Company Segment -->
            <div class="col-md-6">
                <label for="c_segment">Company Segment</label>
                    <select name="c_segment" id="c_segment">
                        <option value="0" selected disabled>Select the segment</option>
                        <option value="1">Import</option>
                        <option value="2">Export</option>
                        <option value="2">Investment</option>
                        <option value="2">Distributor</option>
                    </select>
            </div>

            <!-- Fax Number -->
            <div class="col-md-6">
                <label for="fax_number">Fax Number</label>
                <input type="text" class="form-control" id="fax_number" aria-describedby="fax_number" placeholder="Fax Number">
            </div>

            <!-- Main Category -->
            <div class="col-md-6">
                <label for="main_category">Main Category</label>
                    <select name="main_category" id="main_category">
                        <option value="0" selected disabled>Select the category</option>
                        <option value="1">Fashion & Accessories</option>
                        <option value="2">Shoes</option>
                        <option value="2">Textile & Leather</option>
                        <option value="2">Automotive</option>
                    </select>
            </div>

            <!-- Website -->
            <div class="col-md-6">
                <label for="website">Website</label>
                <input type="text" class="form-control" id="website" aria-describedby="website" placeholder="Website">
            </div>

        </div>
            <div class="sidebar-footer-buttons d-flex justify-content-end mt-4">
                <button class="btn btn-primary me-3">Save</button>
                <button class="btn btn-outline-secondary">Cancel</button>
            </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
