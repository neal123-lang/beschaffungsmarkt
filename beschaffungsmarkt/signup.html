<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Beschaffungsmarkt</title>
  </head>
  <body>
   
    <section class="signup-wrapper">
      <div class="container">
        <div class="row gx-4 gy-4">
          <div class="col-xl-6 col-12 order-2 order-xl-1">
            <div class="signup-img-wrap">
                <img src="assets/images/login-hh9Io-kp.png" alt="signup-img">
            </div>
          </div>
          <div class="col-xl-6 col-12 order-1 order-xl-2">
            <div class="signup-content-wrap shadow">
              <h2>Register to Procurement Market</h2>
              <p>Already have an account? <a href="#">Login</a></p>
              <form action="#">
                <div class="row gy-4">
                    <div class="col-xl-6">
                        <div class="form-group">
                            <label for="f_name">First Name</label>
                            <input type="text" class="form-control" id="f_name" aria-describedby="firstname" placeholder="Enter your first name">
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div class="form-group">
                            <label for="l_name">Last Name</label>
                            <input type="text" class="form-control" id="l_name" aria-describedby="lastname" placeholder="Enter your last name">
                        </div>
                    </div>
                    <div class="col-xl-12">
                        <div class="form-group">
                            <label for="c_name">Company Name</label>
                            <input type="text" class="form-control" id="c_name" aria-describedby="companyname" placeholder="Enter your company name">
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div class="form-group">
                            <label for="country">Country</label>
                            <select name="country" id="">
                                <option value="germany">Germany</option>
                                <option value="turkey">Turkey</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div class="form-group">
                            <label for="street_address">Street & Street Nr</label>
                            <input type="text" class="form-control" id="street_address" aria-describedby="streetaddress" placeholder="Enter your street address">
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div class="form-group">
                            <label for="zip_code">ZIP Code</label>
                            <input type="text" class="form-control" id="zip_code" aria-describedby="zipcode" placeholder="Enter your zip code">
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div class="form-group">
                            <label for="email_id">Email address</label>
                            <input type="email" class="form-control" id="email_id" aria-describedby="email" placeholder="Enter your email">
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div class="form-group">
                            <label for="c_password">Confirm Password</label>
                            <input type="password" class="form-control" id="c_password" placeholder="Confirm your password">
                        </div>
                    </div>
                    <div class="col-xl-12">
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="t_c">
                            <label class="form-check-label" for="t_c">I agree to the <a href="#">terms of service</a></label>
                        </div>
                        <button type="submit" class="btn-signup btn btn-primary">Sign Up</button>
                    </div>
                </div>
                
              </form>
            </div>
          </div>
        </div>
        
      </div>
    </section>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    -->
  </body>
</html>
